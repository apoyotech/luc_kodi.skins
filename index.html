 /* From Uiverse.io by htwarriors108 */ 
.button {
  height: 5vh;
  width: 80px;
  background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
  border-radius: 15px;
  animation: animate 1.5s linear infinite;
  border: none;
  cursor: pointer;
  margin-bottom: 30px;
}

.button, .display, #msg {
  transition: 0.3s;
}

.button:active .display {
  background: rgba(255, 255, 255, 0.5);
}

.button:active .display #msg {
  -webkit-text-fill-color: #1b1b1b;
}

.button:hover {
  scale: 1.15;
  animation: animate 0.7s linear infinite;
  transform: translateY(-15px);
}

.button .display, .button span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.button .display {
  z-index: 1;
  background-color: #1b1b1b;
  height: 42.5px;
  width: 172.5px;
  border-radius: 20px;
  text-align: center;
}

.button .display #msg {
  line-height: 42.5px;
  font-size: 15px;
  font-weight: 800;
  letter-spacing: 3px;
  background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  padding: 1rem 2rem;
  alingn-items: center;
  text-align: center;
  justify-content: center;
  position: relative;
}

@keyframes animate {
  100% {
    filter: hue-rotate(360deg);
  }
}

.button span {
  height: 100%;
  width: 100%;
  background: inherit;
  border-radius: 25px;
}

.button span:first-child {
  filter: blur(15px);
}

.button span:last-child {
  filter: blur(15px);
  transition: 0.3s;
}

.button:hover span:last-child {
  width: 110%;
  height: 120%;
}
